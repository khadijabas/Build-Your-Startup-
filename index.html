<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Startup Like a Pizza</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0202B0, #121212, #0202B0, #121212);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    footer {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
    }

    .footer-created {
      color: #F3B83B;
    }
    .footer-name {
      color: white;
    }
    .footer-divider {
      height: 30px;
      width: 1px;
      background-color: white;
    }
    .logo {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Build Your Startup Like a Pizza</h1>

  <div style="margin-top: 40px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
    <a href="https://khadijabas.github.io/Group-Categories/" target="_blank" style="text-decoration: none; background-color: #F3B83B; padding: 12px 20px; border-radius: 10px; color: black; font-weight: bold;">What If Challenge</a>
    <a href="https://khadijabas.github.io/workshop-P-/" target="_blank" style="text-decoration: none; background-color: #F3B83B; padding: 12px 20px; border-radius: 10px; color: black; font-weight: bold;">Build Your Business</a>
    <a href="https://khadijabas.github.io/timer-/" target="_blank" style="text-decoration: none; background-color: #F3B83B; padding: 12px 20px; border-radius: 10px; color: black; font-weight: bold;">The Timer</a>
  </div>

  <footer>
    <span class="footer-created">Created by</span>
    <span class="footer-name">Khadija Basahel</span>
    <div class="footer-divider"></div>
    <img src="Logo colors-01.png" alt="Beyond Logo" class="logo">
  </footer>
</body>
</html>
