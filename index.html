<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Canvas Builder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0202B0, #121212);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    h1 {
      font-size: 2.5em;
      color: #F3B83B;
      animation: popIn 1s ease;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .pizza-area {
      margin: 20px auto;
      max-width: 600px;
      position: relative;
    }
    #pizza-base {
      width: 300px;
    }
    .topping {
      width: 60px;
      position: relative;
      cursor: grab;
    }
    .topping.dragged {
      opacity: 0.7;
    }
    .controls {
      margin: 20px;
    }
    .message {
      font-size: 1.5em;
      margin-top: 20px;
      display: none;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
    .logo {
      margin-top: 10px;
      width: 100px;
    }
    .drop-item {
      position: absolute;
      text-align: center;
    }
    .drop-item img {
      width: 60px;
    }
    .drop-item p {
      margin: 5px 0 0;
      font-size: 0.7em;
      color: #000;
      background: #fff;
      border-radius: 5px;
      padding: 2px 6px;
      display: inline-block;
    }
    #team-name {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
    }
    #startScreen {
      display: block;
      padding: 50px;
    }
    #mainContent {
      display: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Let‚Äôs cook up your business!</h1>
    <p>Enter your team name:</p>
    <input type="text" id="teamInput" placeholder="Team Name">
    <br><br>
    <button onclick="startCooking()">Start Cooking üçï</button>
  </div>

  <div id="mainContent">
    <header>
      <div id="team-name"></div>
      <audio autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_99b2cbfa74.mp3" type="audio/mp3">
      </audio>
    </header>

    <div class="pizza-area" id="pizzaArea">
      <img src="Crust.png" id="pizza-base" alt="Pizza Base">
    </div>

    <div class="controls">
      <p>Drag each item onto the pizza to learn about your startup:</p>
      <img src="Crust.png" class="topping" draggable="true" data-info="Mission: This is the foundation of your business." alt="Crust">
      <img src="Sauce.png" class="topping" draggable="true" data-info="Values: What beliefs shape your work?" alt="Sauce">
      <img src="Cheese.png" class="topping" draggable="true" data-info="Culture: The internal vibe of your team." alt="Cheese">
      <img src="Toppings.png" class="topping" draggable="true" data-info="Services: Your unique offerings." alt="Toppings">
      <img src="Crust Edge.png" class="topping" draggable="true" data-info="Boundaries: What won‚Äôt your business support?" alt="Edge">
    </div>

    <div class="message" id="finishMessage">üéâ Your Startup is Ready! üéâ</div>

    <footer>
      Created by Khadija Basahel | <img src="Logo colors-01.png" alt="Beyond Logo" class="logo">
    </footer>
  </div>

  <script>
    function startCooking() {
      const name = document.getElementById('teamInput').value;
      document.getElementById('team-name').textContent = name ? `Team: ${name}` : '';
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    const toppings = document.querySelectorAll('.topping');
    const pizzaArea = document.getElementById('pizzaArea');
    let placed = 0;

    toppings.forEach(topping => {
      topping.addEventListener('dragstart', dragStart);
      topping.addEventListener('dragend', dragEnd);
    });

    pizzaArea.addEventListener('dragover', e => e.preventDefault());
    pizzaArea.addEventListener('drop', dropHandler);

    function dragStart(e) {
      this.classList.add('dragged');
      e.dataTransfer.setData('imgSrc', e.target.src);
      e.dataTransfer.setData('text', e.target.dataset.info);
    }

    function dragEnd() {
      this.classList.remove('dragged');
    }

    function dropHandler(e) {
      e.preventDefault();
      const info = e.dataTransfer.getData('text');
      const imgSrc = e.dataTransfer.getData('imgSrc');
      const newDrop = document.createElement('div');
      newDrop.className = 'drop-item';
      newDrop.style.top = `${Math.random() * 200 + 50}px`;
      newDrop.style.left = `${Math.random() * 200 + 100}px`;
      newDrop.innerHTML = `<img src="${imgSrc}"><p>${info}</p>`;
      pizzaArea.appendChild(newDrop);
      placed++;
      if (placed >= 5) showFinish();
    }

    function showFinish() {
      const msg = document.getElementById('finishMessage');
      msg.style.display = 'block';
      document.getElementById('pizza-base').style.transition = 'transform 1s';
      document.getElementById('pizza-base').style.transform = 'rotate(360deg)';
    }
  </script>
</body>
</html>
